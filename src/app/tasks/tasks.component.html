@if (isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task (complete)="onCompleteTask($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
